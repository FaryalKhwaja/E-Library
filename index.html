<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Library</h1>

    <form id="bookForm">
        <label for="Input">Fill In: </label>
        <input class="title" type="text" id="Input" placeholder="Book Title" required>
        <input class="author" type="text" id="Input" placeholder="Author" required>
        <input class="readStatus" type="text" id="Input" placeholder="Read? Yes/No" required>
        <button type="button" class="AddBookBtn" id="formBtn">Add Book</button>
    </form>
    <div class="shelfDiv"></div>
    <button class="OpenFormBtn" id="openForm">Open Form!</button>


    <script src="script.js"></script>
</body>
</html>
