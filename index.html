<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>E-Library</h1>

    <form id="bookForm">
        <input class="title" type="text" id="titleInput" placeholder="Book Title" required>
        <input class="author" type="text" id="authorInput" placeholder="Author" required>
        <input class="readStatus" type="text" id="statusInput" placeholder="Read? Yes/No" required>
        <button type="button" class="AddBookBtn">Add Book</button>
    </form>
    <div class="shelfDiv"></div>
    <button id="OpenFormBtn">Add Book!</button>


    <script src="script.js"></script>
</body>
</html>
